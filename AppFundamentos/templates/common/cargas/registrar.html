{% extends 'base.html' %}
{% block title%}Indice{% endblock %}

{% block content%}
<legend>Registrar Carga</legend>
<div class="row">
	<div class="col">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="lineedit" placeholder="Nombre Carga">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="apellido" class="col-sm-2 control-label">Apellido</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="lineedit" placeholder="Apellido Carga">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="rut" class="col-sm-2 control-label">Rut</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="lineedit" placeholder="12345678-0">
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success">Agregar</button>
		      <a href="{% url 'carg' %}">[volver a lista de cargas]</a>
		    </div>
		  </div>
		</form>
	</div>
</div>

{% endblock %}
