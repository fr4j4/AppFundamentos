{% extends 'base.html' %}
{% block title%}Indice{% endblock %}

{% block content%}
<legend>Registrar Academico</legend>
<div class="row">
	<div class="col">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="lineedit" placeholder="Nombre Academico">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="apellido" class="col-sm-2 control-label">Apellido</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="lineedit" placeholder="Apellido Academico">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="rut" class="col-sm-2 control-label">Rut</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="lineedit" placeholder="12345678-0">
		    </div>
		  </div>
		  <div class="form-group">
		  	<div class="col-sm-offset-2 col-sm-10">
	  		  <table class="table"> 
			  	<thead> 
			  		<tr><th>Asignatura</th></tr> 
			  	</thead> 
			  	<tbody> 
			  		<tr><td>Agregar Asignatura</td></tr> 
			  	</tbody> 
			  </table>
		  	</div>

		  </div>

		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success">Agregar</button>
		      <a href="{% url 'acad' %}">[volver a lista de academicos]</a>
		    </div>
		  </div>
		</form>
	</div>
</div>

{% endblock %}
