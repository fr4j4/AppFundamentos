{% extends 'base.html' %}
{% block title%}Indice{% endblock %}

{% block content%}
<legend>Academicos registrados</legend>
<div class="row">
	<div class="col">
		<ul>
			{% for academico in academicos %}
			<li>{{academico}} <a href="{% url 'acad_edit' id=academico.id%}">[editar]</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
<div class="row">
	<div class="col">
		<a href="{% url "acad_reg" %}">[registrar nuevo]</a>
	</div>
</div>
{% endblock %}
