{% extends 'base.html' %}
{% block title%}Indice{% endblock %}

{% block content%}
<legend>Asignaturas registradas</legend>
<div class="row">
	<div class="col">
		<ul>
			{% for asignatura in asignaturas %}
			<li>{{asignatura}} <a href="{% url 'asig_edit' id=asignatura.id%}">[editar]</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
<div class="row">
	<div class="col">
		<a href="{% url "asig_nuevo" %}">[registrar nueva]</a>
	</div>
</div>
{% endblock %}
