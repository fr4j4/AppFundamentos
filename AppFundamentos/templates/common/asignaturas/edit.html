{% extends 'base.html' %}
{% block title%}Nueva asignatura{% endblock %}
{% block content %}
<legend>Registro de nueva asignatura</legend>
<div class="well">
<form class="form-horizontal" method="post">
	{%csrf_token%}
	<div class="form-group">
		<label class="col-sm-6 col-sm-offset-3" for="codigo">Código</label>
		<div class="col-sm-offset-3 col-sm-6">
			<input class="form-control" value="{{asig.codigo}}" type="text" name="codigo" placeholder="Código" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-6 col-sm-offset-3" for="nombre">Nombre</label>
		<div class="col-sm-offset-3 col-sm-6">
			<input class="form-control" value="{{asig.nombre}}" type="text" name="nombre" placeholder="Nombre" required>
		</div>
	</div>
	<div class="form-group ">
		<div class="col-sm-offset-3">	
			<a href="{% url 'asig_del' id=asig.id %}" type="button" class="btn btn-danger">Eliminar</a>
			
			<button class="btn btn-success ">Guardar</button>
		</div>
	</div>
	
</form>
</div>
<div class="row">
	<a href="{% url 'asig' %}">[volver a lista de asignaturas]</a>
</div>
{% endblock %}
